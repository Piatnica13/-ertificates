<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация сертификата</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Генерация сертификата</h1>
        <form action="/generate" method="POST">
            <label for="certificate_number">Номер сертификата:</label>
            <input type="text" id="certificate_number" name="certificate_number" required>
            
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Создать сертификат</button>
        </form>
    </div>
</body>
</html>
